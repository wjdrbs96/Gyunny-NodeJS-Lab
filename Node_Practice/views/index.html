<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="/socket.io/socket.io.js"></script>
  <script>
  const socket = io.connect('http://localhost:8005', {
    path: '/socket.io',
  });
  socket.on('news', (data) => {
    console.log(data);
    socket.emit('reply', 'Hello Node.JS');
  })
  </script>
</body>
</html>
